<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pendaftaran Ninja - Akademi Konoha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <a href="/index.html" class="back-top">⬅ Home</a>
  <header class="header">
    <h1>🎌 Academy Ninja 🎌</h1>
    <p>Daftar sekarang dan pilih jalan ninjamu!</p>
  </header>

  <main class="container">
    <form class="ninja-form">
      <h2>Pendaftaran Ninja</h2>

      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Masukkan email" required />

      <label for="jutsu">Pilih Jutsu</label>
      <select id="jutsu" name="jutsu" required>
        <option value="">-- Pilih Jutsu --</option>
        <option value="ninjutsu">Ninjutsu</option>
        <option value="taijutsu">Taijutsu</option>
        <option value="genjutsu">Genjutsu</option>
        <option value="kekkei_genkai">Kekkei Genkai</option>
      </select>

      <button type="submit">Daftar Sekarang</button>
    </form>
  </main>

    <footer class="footer">
  <p>© 2025 Ninja Academy | Powered by Chakra</p>
  <p>
    <a href="/index.html">Home</a> | 
    <a href="/index.html">About</a> | 
    <a href="/index.html">Contact</a>
  </p>
  </footer>
</body>
</html>
